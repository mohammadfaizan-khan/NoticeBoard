{% extends 'base.html' %}

{% block title %}Add User - Class Notice Board{% endblock %}

{% block content %}
    <h1>Add New User</h1>
    
    <form method="post">

        {{ form.as_p }}
        <button type="submit">Save User</button>
    </form>
    
    <a href="{% url 'user_list' %}">Back to User List</a>
{% endblock %}
